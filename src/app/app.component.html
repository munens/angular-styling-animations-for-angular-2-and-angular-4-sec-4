<!-- property binding: assign a state to our div element -->
<p>Applied state from trigger</p>
<div
  [@clickedState]="'default'">
</div>

<hr>

<!-- Click listener used change the value of string 'clickInfo' to 'clicked', which is ofcourse a state defined within our trigger.
     - that will change the state to this div-element. -->
<p>Click listener used to change state:</p>
<div
  (click) = "clickInfo = 'clicked'"
  (mousedown) = "clickInfo = 'mousedown'"
  [@clickedState]="clickInfo">
</div>

<hr>

<p>function used to change state</p>
<div
  (click) = "onClickInfo()"
  [@clickedState]="clickInfo">
</div>
